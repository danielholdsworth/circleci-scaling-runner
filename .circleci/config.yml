version: 2.1
orbs:
  docker: circleci/docker@2.0.1

jobs:       
  PublishTo-Development-Hub: 
      docker:
        - image: cimg/base
      steps: 
        - checkout
        - setup_remote_docker:
            version: 19.03.13
        - run: 
            name: Publish Docker Image to Docker Hub
            command: |
              echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin 
              docker build -t testimage/test .


